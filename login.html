<html lang="en" dir="ltr">
  <head>

    <script src="https://use.fontawesome.com/143c449499.js"></script>
    <title>Sign in</title>
    <link rel = "icon" href ="icon.png" type = "image">
    <link rel="stylesheet" href="stylesheet.css">
  </head>
  <body>
    <header>
      <img src="hat.jpg">
      <p>Sign in</p>
      <button type="button" name="x">X</button>
    </header>
    <div class="mid">
      <i class="fa fa-user-circle"></i>
      <input class="input-field" type="text" placeholder="name@example.com">
      <br>
      <i class="fa fa-key"></i>
      <input class="input-field" type="text" placeholder="password">
      <br>
      <button>LOGIN</button>
    </div>
    <div class="down">
      <p>Don't have an account?</p>
      <button class="f">Sign up with Facebook    <span class="fa fa-facebook"></span></button>
      <br>
      <button class="g">Sign up with Google    <span class="fa fa-google"></span></button>
      <br>

    </div>

  </body>
